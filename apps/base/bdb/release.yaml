apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bdb
spec:
  releaseName: bdb
  chart:
    spec:
      chart: bdb
      sourceRef:
        kind: GitRepository
        name: bdb
        namespace: flux-system
      version: "0.1.0"
  interval: 3m
  install:
    remediation:
      retries: 3
  values:
    image:
      imageRegistry: "intainregistry/bankema-client-bdb-staging:1.0.0"
